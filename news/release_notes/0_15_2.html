<h1 class="title">Release 0.15.2</h1>

<p>This release fixes a bug in build system (<a class="reference external" href="https://bugs.gentoo.org/show_bug.cgi?id=566620">reported</a> on Gentoo bugtracker).
Fix adds missing dependency (lexer depends on bison-generated header).
It seems that the dependency has always been missing, build order just happened to be correct.</p>
